<div class="box">
<ol class="breadcrumb">
  <li *ngFor="let breadcrumb of breadcrumbs">
    <span [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
      {{ breadcrumb.label }}
    </span>
  </li>
</ol>
</div>
<div [ngClass]="{'hide': this.router.url === '/'}" class="box"><hr></div>
